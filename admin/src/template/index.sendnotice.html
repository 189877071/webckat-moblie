<div class="home-box">
    <h3 style="height: 40px; line-height: 40px;"><i class="glyphicon glyphicon-list-alt"></i> 发布公告</h3>
    <div class="container-fluid" style="margin-top: 20px;">
        <form>
            <div class="form-group">
              <label>公告标题：</label>
              <input type="text" ng-model="add.title" class="form-control"  placeholder="公告标题">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">公告内容：</label>
              <textarea class="form-control" rows="8" ng-model="add.content" style="resize: none;"></textarea>
            </div>

            <button type="button" class="btn btn-default" ng-click="add.submit()"><i class="glyphicon glyphicon-send"></i> 发布</button>
          </form>
    </div>
</div>
