<div class="home-box">
    <h3>
        <i class="glyphicon glyphicon-picture"></i> 上传头像</h3>
    <div class="form-group">
        <input type="file" id="imgfile" accept="image/*" upload-img-to multiple>
        <p class="help-block">可以同时选择多张图片上传.</p>
    </div>
    <button type="button" class="btn btn-default" ng-click="submit()">上传</button>
</div>

<div class="home-box clearfix" ng-show="img.length > 0">
    <h3 style="height: 40px; line-height: 40px;">一共选择了 <strong class="text-danger">{{img.length}}</strong> 张图片</h3>
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 set-img-box" ng-repeat="item in img">
            <img ng-src="{{item.src}}" style="width: 100%;" alt=" " class="img-thumbnail">
            <div class="rm-mask" ng-class="{'to-is-update': isUpload}">
                <div class="btn-box"  ng-hide="isUpload">
                    <button type="button" class="btn btn-danger" ng-click="rmImg($index)">删除</button>
                </div>
                <div class="update-box" ng-show="isUpload">
                    <div class="jd-box">
                        <div class="jd-size">{{item.jd}}%</div>
                        <div class="jd" ng-style="{width: item.jd + '%'}"></div>
                    </div>
                    <div class="jd-title">正在上传</div>
                </div>
            </div>
        </div>
    </div>
</div>
